                <h1>MOUNTAIN BIKES FOR SALE</h1>
                <div id="accordion">
                    <h3>Cross-Country</h3>
                        <figure>
                            
                            <picture>
                               
                                <figcaption>Our cross-country bikes make up the vast majority of more affordable machines. They’re designed to be efficient and easy to pedal so expect fast rolling and relatively lightweight frames and components. 
They'll have around 80 to 120mm of front and/or rear suspension movement to absorb occasional rocks and roots on your local trails. It also increases grip and improves comfort, so you can go faster, for longer with more control. 

                                    
                                </figcaption>
                            </picture>
                        </figure>

                    <h3>Down Hill</h3>

                        <figure>
                            <picture>
                              
                                <figcaption>Downhill  bikes are the most specialized mountain bikes of all. Their super slack steering (65 degree head angle or less), long and low stance and massive sticky compound tires can tame the steepest, fastest courses. Huge amounts of suspension (180 to 220mm) via motorbike style, extended leg ‘triple crown’ forks and metal coil spring rear shocks can swallow the biggest drops and rocks at insane speeds.
                                </figcaption>
                            </picture>
                        </figure>

                    <h3>Trail</h3>

                        <figure>
                            <picture>
                             
                                <figcaption>Trail bikes blend the easy speed of ‘cross-country’ bikes with the tackle anything technology of ‘enduro’ machines. If we’re talking numbers, suspension travel ranges from 120 to 160mm, head angles should be 69 degrees or less, stems 90mm or shorter and bar widths 700mm or wider.
Look for 650b wheels, held in place with 15mm front and 12mm rear axles for extra security and stiffness. More aggressive trail bikes will have some features of enduro rigs but they should still be light and pedal well enough to make climbing comfortable and cross-country riding fun. This makes them the ultimate ‘have a go hero’ mountain bike that’ll let you tackle any trail or challenge.


                                </figcaption>
                            </picture>
                        </figure>
